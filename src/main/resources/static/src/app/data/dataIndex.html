<div class="row">
    <div class="col-xs-6 form-group">
        <div class="input-group">
            <label class="input-group-addon">数据源</label>
            <input type="text" class="form-control" style="color: #000" ng-model="data.remote" readonly="readonly" />
        </div>
    </div>
    <div class="col-xs-6 form-group">
        <div class="input-group">
            <span class="input-group-addon">目标库</span>
            <input type="text" class="form-control" style="color: #000" ng-model="data.local" readonly="readonly" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 form-group">
        <div class="input-group">
            <label class="input-group-addon">数据表</label>
            <input type="text" class="form-control" ng-model="data.tableName" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <textarea placeholder="同步条件&#10;注：需要字符串格式数据" class="form-control" rows="10" ng-model="data.whereSql"></textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-3 form-group">
        <div class="btn-group">
            <button class="btn btn-info" type="button" ng-click="dataSync()" disable="{{btn.disable}}">同步</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="progress">
            <div id="progress" class="progress-bar" ng-style="progress">{{progress.width}}</div>
        </div>
        <div class="form-group">
            <textarea placeholder="结果" class="form-control" rows="10" id="syncResult"></textarea>
        </div>
    </div>
</div>
